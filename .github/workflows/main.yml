name: Build Aibou ESP
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare Theos & Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential perl git curl libfl-dev libssl-dev
          export THEOS=/opt/theos
          git clone --recursive https://github.com/theos/theos.git $THEOS
          
          # ğŸŒŸ ã“ã“ãŒé‡è¦ï¼ã€Œé“å…·ï¼ˆToolchainï¼‰ã€ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã™ã‚‹ã˜ã‚‡
          curl -LO https://github.com/kabiroberon/theos-toolchain-linux/releases/download/v1.0/iphone-code-11.0-linux-x86_64.tar.gz
          mkdir -p $THEOS/toolchain/linux/iphone
          tar -xf iphone-code-11.0-linux-x86_64.tar.gz -C $THEOS/toolchain/linux/iphone --strip-components=1
          
          # ğŸŒŸ SDKã‚‚ç¢ºå®Ÿã«ã‚»ãƒƒãƒˆ
          mkdir -p $THEOS/sdks
          curl -L https://github.com/theos/sdks/archive/master.tar.gz -o sdks.tar.gz
          tar -xf sdks.tar.gz
          mv sdks-master/*.sdk $THEOS/sdks/ || true

      - name: Build Tweak
        run: |
          export THEOS=/opt/theos
          make package FINALPACKAGE=1 THEOS_DEVICE_ARCHS="arm64 arm64e"
