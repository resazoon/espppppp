name: Build Aibou ESP
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare Theos
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential perl git curl libfl-dev libssl-dev xz-utils
          export THEOS=/opt/theos
          git clone --recursive https://github.com/theos/theos.git $THEOS
          
