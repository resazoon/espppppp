name: Build Aibou ESP
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare Theos
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential perl git curl libfl-dev libssl-dev xz-utils
          export THEOS=/opt/theos
          git clone --recursive https://github.com/theos/theos.git $THEOS
          
          # ğŸŒŸ SDKã‚’ç¢ºå®Ÿã«ã‚»ãƒƒãƒˆã™ã‚‹é­”æ³•
          mkdir -p $THEOS/sdks
          curl -L https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz -o sdk.tar.xz
          tar -xf sdk.tar.xz -C $THEOS/sdks/
          rm sdk.tar.xz

          # ğŸŒŸ é“å…·ç®±ï¼ˆToolchainï¼‰ã‚’ã‚»ãƒƒãƒˆ
          mkdir -p $THEOS/toolchain/linux/iphone
          curl -L https://github.com/kabiroberon/theos-toolchain-linux/releases/download/v1.0/iphone-code-11.0-linux-x86_64.tar.gz -o toolchain.tar.gz
          tar -xf toolchain.tar.gz -C $THEOS/toolchain/linux/iphone --strip-components=1
          rm toolchain.tar.gz

